<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Logic Gate Simulator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <script type="text/javascript" src="scripts/cnode.js"></script>
  <script type="text/javascript" src="scripts/ccircuit.js"></script>
  <script type="text/javascript" src="scripts/gcircuit.js"></script>
  <script type="text/javascript" src="scripts/index.js" defer></script>
  <script type="text/javascript">
    function toogleFullscreen(){
      e = document.getElementById('fullscreen');
      if (document.fullscreen){
        document.exitFullscreen()
        .then(() => e.innerHTML = 'fullscreen')
        .catch((err) => console.error(err))        
      }
      else{
        document.getElementsByTagName('html')[0].requestFullscreen()
        .then(() => e.innerHTML = 'fullscreen_exit')
        .catch((err) => console.error(err))       
      }
    }
    function criar_componente(){
      if(createModule()){
        document.getElementById('id01').style.display='none';
      };
      return false;
    }
  </script>
</head>
<body onload="initialize()">

  <!-- The Modal -->
  <div id="id01" class="modal">
    <div class="content">
        <form onsubmit="return criar_componente()">
          <input id="component_name" type="text" placeholder="Nome do componente...">
          <input class="btn" value="Criar" type="submit" name="crate">
        </form>
    </div>
  </div>

  <!-- The Modal -->
  <div id="id02" class="modal">
    <div class="content">
        <form onsubmit="return false">
          <input id="io_name" type="text" placeholder="Nome da I/O...">
          <input class="btn" value="Ok" type="submit">
        </form>
    </div>
  </div>

  <header>
    <label onclick="toogleFullscreen()"><i id="fullscreen" class="material-icons">fullscreen</i></button></label>
    <h1 id='project_name' contenteditable="true">Portas LÃ³gicas</h1>
    <span class="fright">
      <button onclick="document.getElementById('id01').style.display='block'; document.getElementById('component_name').focus();" class="w3-button"><i class="material-icons">add</i></button>
      <label onclick="save()"><i class="material-icons">file_download</i></label>
      <label for='load_files'><i class="material-icons">file_upload</i></label>
      <input class='.btn' type="file" id="load_files" onchange="load(this.files)">
    </span>
  </header>

  <div id="activity"></div>

  <div id="container" class="container">
    <div id="workspace" ondragover="allowDrop(event)" ondrop="workspace_drop(event)">
        <svg dragable id='svg' xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
  </div>

  <footer id='drawer' class='drawer' ondrop="drawer_drop(event)">
  </footer>

</body>
</html>
